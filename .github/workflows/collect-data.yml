# .github/workflows/collect-data.yml
name: ÂÆöÊúüÊï∞ÊçÆÈááÈõÜ

on:
  # ÊØèÂ§© UTC 0 ÁÇπ (Âåó‰∫¨Êó∂Èó¥ 8 ÁÇπ) ËøêË°å
  schedule:
    - cron: '0 0 * * *'
  # ‰πüÂèØ‰ª•ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    environment: Production ‚Äì asip-mvp
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || secrets.SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ========== ÂâçÁΩÆÈ™åËØÅÊ≠•È™§ ==========
      - name: Verify Supabase connection
        run: |
          echo "üîç È™åËØÅ Supabase ËøûÊé•..."
          node -e "
            const { createClient } = require('@supabase/supabase-js');
            const supabase = createClient(process.env.NEXT_PUBLIC_SUPABASE_URL, process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY);
            supabase.from('cases').select('id').limit(1).then(({ data, error }) => {
              if (error) {
                console.error('‚ùå Supabase ËøûÊé•Â§±Ë¥•:', error.message);
                process.exit(1);
              }
              console.log('‚úÖ Supabase ËøûÊé•ÊàêÂäü');
            });
          "
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Verify LLM API
        run: |
          echo "üîç È™åËØÅ DashScope LLM API..."
          node -e "
            const axios = require('axios');
            axios.post(
              'https://dashscope.aliyuncs.com/api/v1/services/aigc/text-generation/generation',
              { model: 'qwen-plus', input: { prompt: 'hi' }, parameters: { result_format: 'message' } },
              { headers: { 'Authorization': 'Bearer ' + process.env.DASHSCOPE_API_KEY, 'Content-Type': 'application/json' } }
            ).then(() => {
              console.log('‚úÖ LLM API ËøûÊé•ÊàêÂäü');
            }).catch(err => {
              console.error('‚ùå LLM API Â§±Ë¥•:', err.response?.data?.message || err.message);
              process.exit(1);
            });
          "
        env:
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
      # ========== È™åËØÅÁªìÊùü ==========

      - name: Collect GitHub data
        run: node scripts/collect-all.js github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Import to database
        run: node scripts/import-merged.js

      - name: Run LLM extraction
        run: node scripts/extract-db.js
        env:
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
