# ASIP 数据采集定时任务配置

# 如果使用 Vercel Cron，需要创建 api/cron 端点

# 或者使用 GitHub Actions (推荐方式)

# .github/workflows/collect-data.yml
name: 定期数据采集

on:
  # 每天 UTC 0 点 (北京时间 8 点) 运行
  schedule:
    - cron: '0 0 * * *'
  # 也可以手动触发
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Collect GitHub data
        run: node scripts/collect-all.js github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Import to database
        run: node scripts/import-merged.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run LLM extraction
        run: node scripts/extract-db.js
        env:
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
